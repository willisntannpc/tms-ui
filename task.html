<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
</head>
<body>
    <h2>Update Task</h2>
    <form method="POST" action="{{ url_for('update_task', task_id=task.id) }}">
        {{ form.hidden_tag() }}
        <div>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}<br>
        </div>
        <div>
            {{ form.content.label }}<br>
            {{ form.content(rows=5) }}<br>
        </div>
        <div>
            {{ form.status.label }}<br>
            {{ form.status() }}<br>
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
